<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur de Quiz FLE (avec IA)</title>
    
    <!-- Balises Open Graph (OG) pour le partage sur les r√©seaux sociaux -->
    <meta property="og:title" content="G√©n√©rateur de Quiz FLE (avec IA) üá´üá∑" />
    <meta property="og:description" content="Cr√©ez instantan√©ment des quiz FLE sur mesure, adapt√©s √† votre niveau CECRL et √† n'importe quel sujet, gr√¢ce √† l'intelligence artificielle." />
    <meta property="og:image" content="https://placehold.co/1200x630/4F46E5/ffffff?text=Quiz+FLE+%2F+G√©n√©rateur+IA" />

    <!-- Chargement de Tailwind CSS -->

    <style>

        body {
            font-family: 'Inter', sans-serif;

            border: 2px solid #10b981; /* Vert */
        }

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white w-full max-w-2xl p-6 md:p-8 rounded-xl shadow-lg">
        
        <h1 class="text-2xl md:text-3xl font-bold text-center text-blue-700 mb-6">
            G√©n√©rateur de Quiz FLE (avec IA)
        </h1>
        <p class="text-center text-gray-600 mb-8">
            S√©lectionnez un niveau, un nombre de questions, et √©crivez un sujet.
        </p>

        <!-- Section de Configuration du Quiz -->
        <div class="flex flex-col gap-4 mb-6">
            <div class="flex flex-col md:flex-row gap-4">
                <!-- S√©lection du Niveau -->
                <div class="flex-1">
                    <label for="level-select" class="block text-sm font-medium text-gray-700 mb-2">
                        Niveau (CECRL):
                    </label>
                    <select id="level-select" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">-- Choisir un niveau --</option>
                        <option value="A1">A1 - D√©couverte</option>
                        <option value="A2">A2 - Survie</option>
                        <option value="B1">B1 - Seuil</option>
                        <option value="B2">B2 - Avanc√©</option>
                        <option value="C1">C1 - Autonome</option>
                    </select>
                </div>
                
                <!-- S√©lection du Nombre de questions -->
                <div class="flex-1">
                    <label for="num-questions-select" class="block text-sm font-medium text-gray-700 mb-2">
                        Nombre de questions:
                    </label>
                    <select id="num-questions-select" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>

            <!-- Sujet Personnalis√© -->
            <div>
                <label for="topic-input" class="block text-sm font-medium text-gray-700 mb-2">
                    Sujet (Personnalis√©):
                </label>
                <input type="text" id="topic-input" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ex: Le futur simple, La nourriture...">
            </div>
        </div>

        <!-- Bouton de G√©n√©ration -->
        <button id="generate-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300 shadow-md">
            G√©n√©rer le Quiz
        </button>

        <!-- Conteneur pour le Quiz -->
        <div id="quiz-container" class="mt-8"></div>
        
        <!-- Conteneur pour le Score -->
        <div id="score-container" class="mt-6 text-center"></div>

    </div>

    <script>
        // --- S√âLECTION DES √âLIMENTS DU DOM ---
        const levelSelect = document.getElementById('level-select');
        const numQuestionsSelect = document.getElementById('num-questions-select');
        const topicInput = document.getElementById('topic-input');
        const generateBtn = document.getElementById('generate-btn');
        const quizContainer = document.getElementById('quiz-container');
        const scoreContainer = document.getElementById('score-container');

        // Cl√© API (laiss√©e vide, sera g√©r√©e par l'environnement d'ex√©cution)
        const apiKey = "AIzaSyB8zszcX-qrDcp-08xSLqsiZX47rAT4BTM"; // Ne pas modifier

        let currentQuestions = []; // Pour stocker les questions du quiz actuel

        // --- GESTION DES √âV√âNEMENTS ---

        // 1. G√©n√©rer le quiz quand on clique sur le bouton
        generateBtn.addEventListener('click', generateQuiz);

        // --- FONCTIONS ---

        /**
         * Fonction de backoff exponentiel pour les appels API
         */
        async function exponentialBackoff(fetchCall, maxRetries = 5) {
            let delay = 1000;
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetchCall();
                    if (response.ok) {
                        return response.json();
                    } else if (response.status === 429 || response.status >= 500) {
                        // Throttling ou erreur serveur, on r√©essaie
                        console.warn(`Attempt ${i + 1} failed, retrying in ${delay}ms...`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2;
                    } else {
                        // Autre erreur (ex: 400 Bad Request), on ne r√©essaie pas
                        throw new Error(`API Error: ${response.status} ${response.statusText}`);
                    }
                } catch (error) {
                    if (i === maxRetries - 1) throw error;
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2;
                }
            }
        }

        /**
         * G√©n√®re et affiche le formulaire de quiz bas√© sur l'IA.
         */
        async function generateQuiz() {
            const level = levelSelect.value;
            const topic = topicInput.value;
            const numQuestions = parseInt(numQuestionsSelect.value, 10);

            if (!level || !topic) {
                quizContainer.innerHTML = '<p class="text-red-500 text-center">Veuillez choisir un niveau ET entrer un sujet.</p>';
                return;
            }

            // Afficher un √©tat de chargement
            generateBtn.disabled = true;
            generateBtn.textContent = 'G√©n√©ration en cours...';
            quizContainer.innerHTML = '<p class="text-center text-gray-600">G√©n√©ration du quiz par l\'IA, veuillez patienter...</p>';
            scoreContainer.innerHTML = '';
            currentQuestions = [];

            // 1. D√©finir le "Prompt" (instruction) pour l'IA
            const systemPrompt = "Tu es un assistant expert en FLE (Fran√ßais Langue √âtrang√®re). Ta t√¢che est de g√©n√©rer des questions de quiz pour des apprenants. Tu dois TOUJOURS r√©pondre en JSON.";
            const userQuery = `G√©n√®re exactement ${numQuestions} questions de quiz de niveau ${level} (CECRL) sur le sujet suivant : "${topic}". Les questions doivent √™tre au format QCM (Choix Multiple) avec 3 options. Assure-toi qu'une seule r√©ponse est correcte.`;

            // 2. D√©finir le sch√©ma JSON de la r√©ponse attendue
            const schema = {
                type: "ARRAY",
                items: {
                    type: "OBJECT",
                    properties: {
                        q: { type: "STRING" },
                        options: { type: "ARRAY", items: { type: "STRING" } },
                        answer: { type: "STRING" }
                    },
                    required: ["q", "options", "answer"]
                }
            };

            // 3. Pr√©parer le payload de l'API
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            
            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                },
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: schema
                }
            };

            // 4. Appeler l'API avec gestion des erreurs
            try {
                const fetchCall = () => fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await exponentialBackoff(fetchCall);

                if (result.candidates && result.candidates[0].content && result.candidates[0].content.parts[0].text) {
                    // L'IA retourne le JSON sous forme de cha√Æne de texte, il faut le parser
                    const jsonText = result.candidates[0].content.parts[0].text;
                    const questions = JSON.parse(jsonText);
                    currentQuestions = questions;
                    displayQuiz(currentQuestions);
                } else {
                    throw new Error("R√©ponse de l'IA invalide ou vide.");
                }

            } catch (error) {
                console.error("Erreur lors de la g√©n√©ration du quiz:", error);
                quizContainer.innerHTML = `<p class="text-red-500 text-center">D√©sol√©, une erreur est survenue lors de la g√©n√©ration du quiz. (Message: ${error.message})</p>`;
            } finally {
                // R√©tablir le bouton
                generateBtn.disabled = false;
                generateBtn.textContent = 'G√©n√©rer le Quiz';
            }
        }

        /**
         * Affiche le formulaire de quiz une fois les questions re√ßues
         */
        function displayQuiz(questions) {
            quizContainer.innerHTML = ''; // Nettoyer le message de chargement
            
            const form = document.createElement('form');
            form.id = 'quiz-form';
            
            questions.forEach((question, index) => {
                const questionElement = document.createElement('div');
                questionElement.className = 'mb-6 p-4 bg-gray-50 rounded-lg border border-gray-200';
                
                const questionText = document.createElement('p');
                questionText.className = 'text-lg font-medium text-gray-800 mb-4';
                questionText.textContent = `${index + 1}. ${question.q}`;
                questionElement.appendChild(questionText);

                const optionsContainer = document.createElement('div');
                optionsContainer.className = 'space-y-2';

                // M√©langer les options
                const shuffledOptions = [...question.options].sort(() => Math.random() - 0.5);

                shuffledOptions.forEach(option => {
                    const label = document.createElement('label');
                    label.className = 'flex items-center p-3 border rounded-lg hover:bg-gray-100 cursor-pointer transition-all';
                    
                    const radio = document.createElement('input');
                    radio.type = 'radio';
                    radio.name = `question-${index}`;
                    radio.value = option;
                    radio.className = 'mr-3 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300';
                    
                    label.appendChild(radio);
                    label.appendChild(document.createTextNode(option));
                    optionsContainer.appendChild(label);
                });
                
                questionElement.appendChild(optionsContainer);
                form.appendChild(questionElement);
            });

            // Bouton de validation
            const submitButton = document.createElement('button');
            submitButton.type = 'submit';
            submitButton.textContent = 'Valider mes r√©ponses';
            submitButton.className = 'w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition duration-300 shadow-md';
            
            form.appendChild(submitButton);
            quizContainer.appendChild(form);
            
            form.addEventListener('submit', handleSubmit);
        }

        /**
         * G√®re la validation du quiz, v√©rifie les r√©ponses et affiche le score.
         */
        function handleSubmit(event) {
            event.preventDefault(); // Emp√™cher l'envoi du formulaire
            
            const form = event.target; // C'est le formulaire lui-m√™me
            const formData = new FormData(form);
            let score = 0;
            
            // V√©rification simple que toutes les questions ont une r√©ponse coch√©e
            let allAnswered = true;
            for (let i = 0; i < currentQuestions.length; i++) {
                if (!formData.get(`question-${i}`)) {
                    allAnswered = false;
                    break;
                }
            }

            if (!allAnswered) {
                // Remplacer alert() par un message d'alerte visible
                scoreContainer.innerHTML = '<p class="p-3 bg-red-100 text-red-700 font-medium rounded-lg">Veuillez r√©pondre √† toutes les questions avant de valider.</p>';
                return;
            }

            currentQuestions.forEach((question, index) => {
                const userAnswer = formData.get(`question-${index}`);

                // D√©sactiver tous les radios pour cette question
                const radios = form.querySelectorAll(`input[name="question-${index}"]`);
                radios.forEach(radio => {
                    radio.disabled = true;
                });

                if (userAnswer === question.answer) {
                    score++;
                }
            });

            // Afficher le score et le bouton de correction
            scoreContainer.innerHTML = `
                <h2 class="text-2xl font-bold text-gray-800">Votre Score</h2>
                <p class="text-3xl font-bold ${score === currentQuestions.length ? 'text-green-600' : 'text-blue-600'} mt-2">
                    ${score} / ${currentQuestions.length}
                </p>
                <button id="show-answers-btn" class="mt-4 bg-yellow-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-yellow-600 transition duration-300 shadow-md">
                    Voir les corrections
                </button>
            `;
            
            // Ajouter l'√©couteur au nouveau bouton
            document.getElementById('show-answers-btn').addEventListener('click', showCorrections);
            
            // D√©sactiver le bouton de validation
            form.querySelector('button[type="submit"]').disabled = true;
        }

        /**
         * Affiche les corrections (bonnes et mauvaises r√©ponses) sur le formulaire.
         */
        function showCorrections() {
            const form = document.getElementById('quiz-form');
            if (!form) return;

            const questionElements = form.querySelectorAll('.mb-6'); // S√©lectionne chaque bloc de question

            currentQuestions.forEach((question, index) => {
                const questionElement = questionElements[index];
                
                // Trouver la r√©ponse de l'utilisateur (le radio qui est coch√©)
                const checkedRadio = questionElement.querySelector(`input[name="question-${index}"]:checked`);
                const userAnswer = checkedRadio ? checkedRadio.value : null;
                
                const labels = questionElement.querySelectorAll('label');
                
                labels.forEach(label => {
                    const radio = label.querySelector('input[type="radio"]');
                    label.classList.remove('correct-answer', 'wrong-answer');

                    if (radio.value === question.answer) {
                        // C'est la bonne r√©ponse
                        label.classList.add('correct-answer');
                    } else if (radio.value === userAnswer && userAnswer !== question.answer) {
                        // C'est le mauvais choix de l'utilisateur
                        label.classList.add('wrong-answer');
                    }
                    // Les radios sont d√©j√† d√©sactiv√©s par handleSubmit
                });
            });

            // D√©sactiver le bouton "Voir les corrections" pour √©viter un reclic
            const showBtn = document.getElementById('show-answers-btn');
            if (showBtn) {
                showBtn.disabled = true;
                showBtn.textContent = 'Corrections affich√©es';
            }
        }

    </script>
</body>
